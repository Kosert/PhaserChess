<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Phaser Chess</title>
    <link rel="apple-touch-icon" sizes="120x120" href="dist/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="dist/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="dist/fav/favicon-16x16.png">
    <link rel="manifest" href="dist/fav/site.webmanifest">
    <meta name="msapplication-config" content="dist/fav/browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#15246b">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="dist/index.css" />

    <!-- Add Material font (Roboto) and Material icon as needed -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net/" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&family=Roboto+Slab:wght@300;400;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" crossorigin>

    <!-- Material CSS -->
    <link href="https://cdn.jsdelivr.net/gh/djibe/material@4.6.0-rc.2/css/material.min.css" rel="stylesheet"
        crossorigin>

    <!-- Optional Material CSS for Plugins -->
    <link href="https://cdn.jsdelivr.net/gh/djibe/material@4.6.0-rc.2/css/material-plugins.min.css" rel="stylesheet"
        crossorigin>
</head>

<body class>
    <div class="container-fluid p-4 h-100">
        <div class="row align-items-center h-100">
            <div id="game" class="col-sm-8" oncontextmenu="return false;">

            </div>
            <div class="col-sm-4">
                <h6 id="diffTop" class="text-white-50" hidden>♖♘♗♕♔♗♘♖ +10</h6>
                <h2 id="timeTop" class="text-light p-2 bg-dark rounded-lg" hidden>10:00</h5>
                    <h6 id="nicknameTop" class="text-white-50 px-2 my-1">Nickname1 (Black)</h6>
                    <div class="border-bottom border-light"></div>
                    <h6 id="nicknameBot" class="text-white-50 px-2 my-1">Nickname2 (White)</h6>
                    <h2 id="timeBot" class="text-light p-2 bg-dark rounded-lg" hidden>10:00</h5>
                        <h6 id="diffBot" class="text-white-50" hidden>♜♞♝♛♚♝♞♜ +10</h6>
            </div>
        </div>
    </div>


    <div class="toast-container">
        <div class="toast" id="resultToast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="10000">
            <div class="toast-header" id="resultToastText">
                
            </div>
        </div>
    </div>

    <!-- jQuery, Bootstrap Bundle (includes Popper) and Material -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/gh/djibe/material@4.6.0-rc.2/js/material.min.js" crossorigin></script>

    <script src="dist/bundle.js"></script>
</body>

</html>
